[package]
name = "anchor-compressible-user"
version = "0.1.0"
description = "Simple Anchor program demonstrating compressible accounts with user records"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "anchor_compressible_user"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { workspace = true }
light-sdk = { workspace = true }
light-sdk-types = { workspace = true }
light-hasher = { workspace = true }
solana-program = { workspace = true }
light-macros = { workspace = true, features = ["solana"] }
borsh = { workspace = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"] }
tokio = { workspace = true }
solana-sdk = { workspace = true } 