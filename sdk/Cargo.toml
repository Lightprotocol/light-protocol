[package]
name = "light-sdk"
version = "0.2.1"
description = "ZK Compression on Solana"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_sdk"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap"]
mem-profiling = []
default = ["custom-heap"]
test-sbf = []
bench-sbf = []

[dependencies]
aligned-sized = { version = "0.2.1", path = "../macros/aligned-sized" }
light-macros = { version = "0.4.1", path = "../macros/light" }
anchor-lang = { workspace = true }
bytemuck = "1.14"
light-hasher = { version = "0.2.1", path = "../merkle-tree/hasher" }
light-heap = { version = "0.2.1", path = "../heap", optional = true }
account-compression = { version = "0.4.1", path = "../programs/account-compression", features = ["cpi"] }
light-system-program = { version = "0.4.1", path = "../programs/system", features = ["cpi"] }
light-concurrent-merkle-tree = { path = "../merkle-tree/concurrent", version = "0.2.1" }
light-utils = { version = "0.2.1", path = "../utils" }
groth16-solana = "0.0.3"
light-verifier = { path = "../circuit-lib/verifier", version = "0.2.1", features = ["solana"] }
borsh = "0.10.0"

[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-sdk = { workspace = true }

[dev-dependencies]
solana-banks-interface = { workspace = true }
solana-cli-output = { workspace = true }
solana-program-test = { workspace = true }
solana-sdk = { workspace = true }
serde_json = "1.0.114"
reqwest = "0.12"
tokio = "1.36.0"
light-prover-client = { version = "0.2.1", path = "../circuit-lib/light-prover-client" }
light-merkle-tree-reference = { version = "0.2.1", path = "../merkle-tree/reference/" }
light-indexed-merkle-tree = { version = "0.2.1", path = "../merkle-tree/indexed/" }
num-bigint = "0.4.6"
num-traits = "0.2.18"
lazy_static = "1.4.0"
light-hash-set = { version = "0.2.1", path = "../merkle-tree/hash-set", features = ["solana"] }
rand = "0.8.5"
