[package]
name = "light-concurrent-merkle-tree"
version = "0.1.2"
edition = "2021"
description = "Concurrent Merkle tree implementation"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"

[features]
heavy-tests = []
solana = [
  "light-bounded-vec/solana",
  "light-hasher/solana",
  "solana-program"
]

[dependencies]
borsh = "0.10"
bytemuck = "1.14"
light-bounded-vec = { path = "../bounded-vec", version = "0.1.2" }
light-hasher = { path = "../hasher", version = "0.1.2" }
memoffset = "0.8"
solana-program = { version = "1.18.11", optional = true }
thiserror = "1.0"

[dev-dependencies]
ark-bn254 = "0.4"
ark-ff = "0.4"
light-merkle-tree-reference = { path = "../reference", version = "0.1.2" }
light-hash-set = { version = "0.1.2", path = "../hash-set", features = ["solana"] }
rand = "0.8"
solana-program = { version = "1.18.11" }
spl-account-compression = "0.3.0"
spl-concurrent-merkle-tree = "0.2.0"
tokio = { version = "1.35", features = ["full"] }
num-bigint = "0.4"
num-traits = "0.2"
