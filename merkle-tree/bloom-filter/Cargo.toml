[package]
name = "light-bloom-filter"
version = "0.1.0"
description = "Experimental bloom filter."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
solana = ["solana-program"]

[dependencies]
bitvec = "1.0.1"
fastmurmur3 = "0.2.0"
num-bigint = "0.4"
num-traits = "0.2"
solana-program = { workspace = true, optional = true }
thiserror = "1.0"

[dev-dependencies]
rand = "0.8"
light-utils = { path = "../../utils", version = "1.0.0" }
