[package]
name = "light-indexed-merkle-tree"
version = "0.3.0"
description = "Implementation of indexed (and concurrent) Merkle tree in Rust"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
solana = [
  "light-concurrent-merkle-tree/solana",
  "solana-program"
]

[dependencies]
borsh = { version = "1.4" }
light-bounded-vec = { path = "../bounded-vec", version = "0.3.0" }
light-hasher = { path = "../hasher", version = "0.3.0" }
light-concurrent-merkle-tree = { path = "../concurrent", version = "0.3.0" }
light-merkle-tree-reference = { path = "../reference", version = "0.3.0" }
light-utils = { path = "../../utils", version = "0.3.0" }
memoffset = "0.9"
num-bigint = "0.4"
num-traits = "0.2"

solana-program = { workspace = true, optional = true }
thiserror = "1.0"

[dev-dependencies]
light-hash-set = { path = "../hash-set", version = "0.3.0" }
thiserror = "1.0"
rand = "0.8"
