[package]
name = "light-indexed-merkle-tree"
version = "0.1.4"
description = "Implementation of indexed (and concurrent) Merkle tree in Rust"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
solana = [
  "light-concurrent-merkle-tree/solana",
  "solana-program"
]

[dependencies]
ark-ff = "0.4"
borsh = { version = "0.10" }
light-bounded-vec = { path = "../bounded-vec", version = "0.1.4" }
light-hasher = { path = "../hasher", version = "0.1.4" }
light-concurrent-merkle-tree = { path = "../concurrent", version = "0.1.4" }
light-merkle-tree-reference = { path = "../reference", version = "0.1.4" }
light-utils = { path = "../../utils", version = "0.1.4" }
num-bigint = "0.4"
num-traits = "0.2"

solana-program = { version = "1.18.11", optional = true }
thiserror = "1.0"

[dev-dependencies]
ark-bn254 = "0.4"
thiserror = "1.0"
