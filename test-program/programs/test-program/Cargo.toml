[package]
name = "test-program"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"
rust-version = "1.75.0"

[lib]
crate-type = ["cdylib", "lib"]
name = "test_program"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = ["idl-build"]
test-sbf = []
bench-sbf = []
idl-build = ["anchor-lang/idl-build", "light-sdk/idl-build"]

[dependencies]
anchor-lang = "0.29.0"
light-hasher = { version = "1.1.0", features = [
    "solana",
], path = "../../../program-libs/hasher" }
light-sdk = { version = "0.12.0", path = "../../../sdk-libs/sdk", features = [
    "anchor",
] }

[dev-dependencies]
light-client = { version = "0.9.1", path = "../../../sdk-libs/client" }
# Works with v1 programs we just need to hide v2 features.
# test rpc need this feature and it should be default
# -> we need to import it without
light-program-test = { version = "0.1.0", path = "../../../sdk-libs/program-test" }

tokio = "1.36.0"
solana-sdk = "1.18.22"
serial_test = "3.2.0"
