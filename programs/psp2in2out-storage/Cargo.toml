[package]
name = "light-psp2in2out-storage"
version = "0.3.1"
description = "Native PSP which can verify 2 inputsn and 2 outpus with additional data to store."
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_psp2in2out_storage"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = ["atomic-transactions"]
atomic-transactions = ["light-verifier-sdk/atomic-transactions"]

[dependencies]
anchor-lang = { version = "0.28.0", features = ["init-if-needed"] }
anchor-spl = "0.28.0"

# Light deps
aligned-sized = { version = "0.1.0", path = "../../macros/aligned-sized" }
groth16-solana = "0.0.2"
light-macros = { version = "0.3.1", path = "../../macros/light" }
light-merkle-tree-program = { version = "0.3.1", path = "../merkle-tree", features = ["cpi"] }
light-verifier-sdk = { version = "0.3.1", path = "../../verifier-sdk" }
