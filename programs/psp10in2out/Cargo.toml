[package]
name = "light-psp10in2out"
version = "0.3.1"
description = "Native PSP which can verify 10 inputs and 2 outputs without additional public inputs."
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_psp10in2out"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = ["atomic-transactions"]
atomic-transactions = ["light-verifier-sdk/atomic-transactions"]

[dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
light-merkle-tree-program = { version = "0.3.1", path = "../merkle-tree", features = ["cpi"] }
solana-security-txt = "1.1.0"

# Light Deps
groth16-solana = "0.0.2"
light-macros = { version = "0.3.1", path = "../../macros/light" }
light-verifier-sdk = { version = "0.3.1", path = "../../verifier-sdk" }
