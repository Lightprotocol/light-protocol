[package]
name = "light-compressed-token"
version = "2.1.0"
description = "Generalized token compression on Solana"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_compressed_token"

[features]
no-entrypoint = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap"]
mem-profiling = []
default = ["custom-heap"]
test-sbf = []
bench-sbf = []
profile-program = [
    "light-program-profiler/profile-program",
    "light-compressed-account/profile-program",
    "light-token-interface/profile-program",
    "light-compressible/profile-program",
]
profile-heap = [
    "light-program-profiler/profile-heap",
    "light-compressed-account/profile-heap",
    "light-token-interface/profile-heap",
]
cpi-context = []
cpi-without-program-ids = []
idl-build = ["anchor-compressed-token/idl-build", "anchor-lang/idl-build"]

[dependencies]
light-program-profiler = { workspace = true }

anchor-lang = { workspace = true }
spl-token = { workspace = true, features = ["no-entrypoint"] }
account-compression = { workspace = true, features = ["cpi", "no-idl"] }
light-system-program-anchor = { workspace = true, features = ["cpi"] }
solana-security-txt = "1.1.0"
light-hasher = { workspace = true }
light-heap = { workspace = true, optional = true }
light-compressed-account = { workspace = true, features = ["anchor"] }
spl-token-2022 = { workspace = true, features = ["no-entrypoint"] }
spl-pod = { workspace = true }
light-zero-copy = { workspace = true, features = ["mut", "std", "derive"] }
zerocopy = { workspace = true }
anchor-compressed-token = { path = "../anchor", features = ["cpi", "custom-heap"], default-features = false }
light-account-checks = { workspace = true, features = ["solana", "pinocchio", "msg"] }
borsh = { workspace = true }
light-compressible = { workspace = true, features = ["pinocchio"] }
light-macros = { workspace = true }
solana-pubkey = { workspace = true }
arrayvec = { workspace = true }
tinyvec = { workspace = true }
pinocchio = { workspace = true, features = ["std"] }
light-token-interface = { workspace = true, features = ["anchor"] }
light-array-map = { workspace = true }
pinocchio-pubkey = { workspace = true }
pinocchio-system = { workspace = true }
pinocchio-token-program = { workspace = true }
bitvec = { workspace = true }

[dev-dependencies]
rand = { workspace = true }
num-bigint = { workspace = true }
light-account-checks = { workspace = true, features = [
    "solana",
    "pinocchio",
    "test-only",
] }
lazy_static = { workspace = true }
light-compressed-account = { workspace = true, features = ["keccak", "sha256"] }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
