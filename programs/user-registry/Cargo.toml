[package]
name = "light-user-registry"
version = "0.3.1"
description = "Registry for Light Protocol users"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_user_registry"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
bench-sbf = []

[dependencies]
aligned-sized = { version = "0.1.1", path = "../../macros/aligned-sized" }
anchor-lang = "0.29.0"
bytemuck = "1.14"
