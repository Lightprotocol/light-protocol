[package]
name = "light-registry"
version = "1.2.0"
description = "Light core protocol logic"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_registry"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap"]
mem-profiling = []
default = ["custom-heap", "mem-profiling"]
test-sbf = []
bench-sbf = []
sdk = []

[dependencies]
aligned-sized = { workspace = true }
anchor-lang = { workspace = true , features = ["init-if-needed"]}
light-heap = { workspace = true, optional = true }
account-compression = { workspace =  true  }
light-system-program = { workspace = true , features = ["cpi"]  }
solana-security-txt = "1.1.0"
light-merkle-tree-metadata = { workspace = true }
light-batched-merkle-tree = { workspace = true }
[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-sdk = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
