[package]
name = "account-compression"
version = "0.3.2"
description = "Solana account compression program"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "account_compression"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap"]
mem-profiling = []
default = ["custom-heap"]
test-sbf = []
bench-sbf = []


[dependencies]
aligned-sized = { version = "0.1.1", path = "../../macros/aligned-sized" }
anchor-lang = "0.29.0"
ark-ff = "0.4.0"
borsh = "0.10.3"
bytemuck = { version = "1.14", features = ["min_const_generics"] }
light-bounded-vec = { version = "0.1.1", path = "../../merkle-tree/bounded-vec", features = ["solana"] }
light-hash-set = { version = "0.1.1", path = "../../merkle-tree/hash-set", features = ["solana"] }
light-hasher = { version = "0.1.1", path = "../../merkle-tree/hasher", features = ["solana"] }
light-heap = { version = "0.1.2", path = "../../heap", optional = true }
light-concurrent-merkle-tree = { version = "0.1.1", path = "../../merkle-tree/concurrent", features = ["solana"] }
light-indexed-merkle-tree = { version = "0.1.1", path = "../../merkle-tree/indexed", features = ["solana"] }
light-utils = { version = "0.1.1", path = "../../utils" }
light-macros = { version = "0.3.2", path = "../../macros/light/" }
num-bigint = "0.4"
light-verifier = { path = "../../circuit-lib/verifier", version = "0.1.1", features = ["solana"] }

ark-serialize = "^0.4.0"
num-traits = "0.2.18"

[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-sdk = "1.18.11"

[dev-dependencies]
log = "0.4"
memoffset = "0.9"
solana-program-test = "1.18.11"
solana-sdk = "1.18.11"
thiserror = "1.0"
tokio = "1.35"
spl-account-compression = {version="0.3.0", features=["cpi"]}
spl-concurrent-merkle-tree = "0.2.0"
light-merkle-tree-reference = { version = "0.1.1", path = "../../merkle-tree/reference" }
