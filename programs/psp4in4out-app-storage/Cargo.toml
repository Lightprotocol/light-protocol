[package]
name = "light-psp4in4out-app-storage"
version = "0.3.0"
description = "Native PSP which can verify 4 inputs and 4 outputs with 2 public inputs."
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_psp4in4out_app_storage"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
light-merkle-tree-program = { version = "0.3.0", path = "../merkle-tree", features = ["cpi"] }
solana-security-txt = "1.1.0"

# Light Deps
groth16-solana = "0.0.2"
light-macros = { version = "0.3.0", path = "../../macros/light" }
light-verifier-sdk = { version = "0.3.0", path = "../../verifier-sdk" }
bytemuck = "1.14.0"
