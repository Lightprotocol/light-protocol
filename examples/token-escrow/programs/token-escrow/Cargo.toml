[package]
name = "token-escrow"
version = "0.1.3"
description = "Solana escrow implementation using account compression"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "token_escrow"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = []
default = ["custom-heap"]
test-sbf = []

[dependencies]
anchor-lang = { version="0.29.0", features = ["init-if-needed"] }
light-compressed-token = { path = "../../../../programs/compressed-token", version = "0.3.3", features = ["cpi"]}
light-system-program = { path = "../../../../programs/system", version = "0.3.3", features = ["cpi"]}
account-compression = { path = "../../../../programs/account-compression", version = "0.3.4",  features = ["cpi"] }
light-hasher = { path = "../../../../merkle-tree/hasher", version = "0.1.3" }
light-verifier = { path = "../../../../circuit-lib/verifier", version = "0.1.3" }

[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-sdk = "1.18.11"

[dev-dependencies]
solana-program-test = "1.18.11"
light-test-utils = { version = "0.1.3", path = "../../../../test-utils"}
reqwest = "0.12"
tokio = "1.36.0"
light-circuitlib-rs = { path = "../../../../circuit-lib/circuitlib-rs", version = "0.1.3" }
num-bigint = "0.4.4"
num-traits = "0.2.18"
spl-token = "3.5.0"
anchor-spl = "0.29.0"
