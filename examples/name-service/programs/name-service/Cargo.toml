[package]
name = "name-service"
version = "0.2.2"
description = "Created with Anchor"
edition = "2021"
rust-version = "1.75.0" 
license = "Apache-2.0"

[lib]
crate-type = ["cdylib", "lib"]
name = "name_service"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap"]
default = ["custom-heap"]
test-sbf = []
bench-sbf = []

[dependencies]
anchor-lang = { workspace = true, features = ["init-if-needed"] }
borsh = "0.10"
light-compressed-token = { path = "../../../../programs/compressed-token", version = "0.6.2", features = ["cpi"] }
light-system-program = { path = "../../../../programs/system", version = "0.6.2", features = ["cpi"]}
account-compression = { path = "../../../../programs/account-compression", version = "0.6.2",  features = ["cpi"] }
light-hasher = { path = "../../../../merkle-tree/hasher", version = "0.4.2" }
light-heap = { path = "../../../../heap", version = "0.4.2", optional = true }
light-macros = { path = "../../../../macros/light", version = "0.6.2" }
light-sdk = { path = "../../../../sdk", version = "0.4.2" }
light-utils = { path = "../../../../utils", version = "0.4.2" }
light-verifier = { path = "../../../../circuit-lib/verifier", version = "0.4.2" }

[target.'cfg(not(target_os = "solana"))'.dependencies]
solana-sdk = { workspace = true }

[dev-dependencies]
light-test-utils = { path = "../../../../test-utils", version = "0.4.2" }
solana-program-test = { workspace = true }
tokio = "1.36.0"
