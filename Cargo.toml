[workspace]
resolver = "2"
members = [
    "hasher.rs/src/wasm",
    "heap",
    "circuit-lib/light-prover-client",
    "circuit-lib/verifier",
    "macros/aligned-sized",
    "macros/light",
    "merkle-tree/*",
    "programs/account-compression",
    "programs/system",
    "programs/compressed-token",
    "programs/registry",
    "test-utils",
    "utils",
    "xtask",
    "examples/token-escrow/programs/*",
    "test-programs/*",
    "forester",
    "photon-api",
    "sdk"
]

[profile.release]
overflow-checks = true

[profile.test]
opt-level = 2

[workspace.dependencies]
solana-banks-interface = "=1.18.11"
solana-program = "=1.18.11"
solana-sdk = "=1.18.11"
solana-program-test = "=1.18.11"
solana-client = "=1.18.11"
solana-cli-output = "=1.18.11"
solana-transaction-status = "=1.18.11"

anchor-lang = "=0.29.0"
anchor-spl = "=0.29.0"

spl-token = "=4.0.0"

tokio = { version = "1.39.1", features = ["rt", "macros", "rt-multi-thread"] }

