groth16-solana = { version = "0.2.0" }
bytemuck = { version = "1.19.0" }
arrayvec = "0.7"
tinyvec = "1.10.0"
pinocchio-token-program = { git= "https://github.com/Lightprotocol/token", rev="38d8634353e5eeb8c015d364df0eaa39f5c48b05" }
# Math and crypto
num-bigint = "0.4.6"
tabled = "0.20"
num-traits = "0.2.19"
zerocopy = { version = "0.8.25" }
base64 = "0.13"
zeroize = "=1.3.0"

# HTTP client
reqwest = "0.12"

# Testing
serial_test = "3.2.0"

# Rate limiter
