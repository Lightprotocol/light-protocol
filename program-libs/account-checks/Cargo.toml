[package]
name = "light-account-checks"
version = "0.1.0"
description = "Checks for solana accounts."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["solana"]
solana = ["solana-program-error", "solana-sysvar",  "solana-account-info", "solana-pubkey"]
pinocchio = ["dep:pinocchio"]
test_only = ["dep:rand"]

[dependencies]
solana-sysvar = {version = "2.1.1",optional = true}
solana-program-error = { version = "2.1.1", optional = true }
solana-account-info = { version = "2.1.1", optional = true }
solana-pubkey = { workspace = true, optional = true, features = [
    "curve25519",
    "sha2",
] }
pinocchio = { workspace = true, optional = true }
thiserror = { workspace = true }
rand = { workspace = true, optional = true }

[dev-dependencies]
borsh = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
