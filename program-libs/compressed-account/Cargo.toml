[package]
name = "light-compressed-account"
version = "0.1.0"
description = "Compressed account struct and common utility functions used in Light Protocol."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["solana"]
anchor = ["anchor-lang"]
solana = ["solana-program"]
pinocchio = ["dep:pinocchio"]
bytemuck-des = ["bytemuck"]

[dependencies]
anyhow = { workspace = true }
ark-ff = { workspace = true }
ark-bn254 = { workspace = true }
num-bigint = { workspace = true, features = ["rand"] }
thiserror = { workspace = true }
zerocopy = { workspace = true, features = ["derive"] }
light-hasher = { workspace = true }
light-zero-copy = { workspace = true }

bytemuck = { workspace = true, optional = true }
borsh = { workspace = true }

solana-program = { workspace = true, optional = true }
anchor-lang = { workspace = true, optional = true }
pinocchio = { workspace = true, optional = true }

# TODO: can move to dev-dependencies?
rand = { workspace = true }

[target.'cfg(feature = "solana")'.dependencies]
light-hasher = { workspace = true, features = ["solana"] }
light-zero-copy = { workspace = true, features = ["solana"] }
light-macros = { workspace = true, features = ["solana"] }

# feature anchor dependencies
[target.'cfg(feature = "anchor")'.dependencies]
light-hasher = { workspace = true, features = ["anchor"] }
light-zero-copy = { workspace = true, features = ["anchor"] }
light-macros = { workspace = true, features = ["anchor"] }

[target.'cfg(feature = "pinocchio")'.dependencies]
light-hasher = { workspace = true, features = ["pinocchio"] }
light-zero-copy = { workspace = true, features = ["pinocchio"] }
light-macros = { workspace = true, features = ["pinocchio"] }

[dev-dependencies]
light-poseidon = { workspace = true }
borsh = { workspace = true }
