[package]
name = "light-compressed-account"
version = "0.6.2"
description = "Compressed account struct and common utility functions used in Light Protocol."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["alloc"]
alloc = ["light-hasher/alloc"]
std = ["alloc", "borsh/std", "light-zero-copy/std"]
solana = ["dep:solana-pubkey", "dep:solana-program-error", "solana-msg"]
anchor = ["anchor-lang", "std"]
pinocchio = ["dep:pinocchio"]
bytemuck-des = ["bytemuck"]
new-unique = ["dep:solana-pubkey"]
profile-program = []
profile-heap = ["dep:light-heap"]
poseidon = ["dep:light-poseidon", "light-hasher/poseidon"]
keccak = ["light-hasher/keccak"]
sha256 = ["light-hasher/sha256"]

[dependencies]
thiserror = { workspace = true }
zerocopy = { workspace = true, features = ["derive"] }
light-hasher = { workspace = true }
light-poseidon = { workspace = true, optional = true }
light-zero-copy = { workspace = true, default-features = false, features = ["alloc", "mut", "derive"] }
light-macros = { workspace = true }
pinocchio = { workspace = true, optional = true }
solana-program-error = { workspace = true, optional = true }
solana-msg = { workspace = true, optional = true }
# Feature-gated dependencies
anchor-lang = { workspace = true, optional = true }
bytemuck = { workspace = true, optional = true, features = ["derive"] }
borsh = { workspace = true, default-features = false }
solana-pubkey = { workspace = true, optional = true }
light-program-profiler = { workspace = true }
light-heap = { workspace = true, optional = true }
tinyvec = { workspace = true }

[dev-dependencies]
rand = { workspace = true }
light-poseidon = { workspace = true }
light-hasher = { workspace = true, features = ["poseidon"] }
borsh = { workspace = true }
ark-ff = { workspace = true }
ark-bn254 = { workspace = true }
num-bigint = { workspace = true, features = ["rand"] }
