[package]
name = "light-hasher"
version = "4.0.0"
description = "Trait for generic usage of hash functions on Solana"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = []
solana = ["solana-program-error", "solana-pubkey"]
pinocchio = ["dep:pinocchio"]
zero-copy = ["dep:zerocopy"]
poseidon = ["dep:light-poseidon", "dep:ark-bn254", "dep:ark-ff"]


[dependencies]
light-poseidon = { workspace = true, optional = true }
thiserror = { workspace = true }
arrayvec = { workspace = true }
num-bigint = { workspace = true }

# Optional import for ProgramError conversion
solana-program-error = { workspace = true, optional = true }
solana-pubkey = { workspace = true, optional = true }
pinocchio = { workspace = true, optional = true }
zerocopy = { workspace = true, optional = true }
borsh = { workspace = true }
solana-nostd-keccak = "0.1.3"

[target.'cfg(not(target_os = "solana"))'.dependencies]
ark-bn254 = { workspace = true, optional = true }
sha2 = "0.10"
sha3 = "0.10"
ark-ff = { workspace = true, optional = true  }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]

[dev-dependencies]
rand = { workspace = true }
num-bigint = { workspace = true, features = ["rand"] }
light-poseidon = { workspace = true }
