[package]
name = "light-ctoken-types"
version = "0.1.0"
edition = { workspace = true }

[features]
anchor = ["light-compressed-account/anchor", "dep:anchor-lang"]
solana = ["dep:solana-program-error", "dep:solana-sysvar"]
default = []
profile-program = []
profile-heap = ["dep:light-heap"]

[dependencies]
borsh = { workspace = true }
# Solana dependencies
solana-pubkey = { workspace = true }
solana-account-info = { workspace = true }
solana-program-error = { workspace = true, optional = true }
light-zero-copy = { workspace = true, features = ["derive", "mut"] }
light-compressed-account = { workspace = true }
light-hasher = { workspace = true }
arrayvec = { workspace = true }
zerocopy = { workspace = true }
thiserror = { workspace = true }
pinocchio = { workspace = true }
anchor-lang = { workspace = true, optional = true }
light-macros = { workspace = true }
solana-sysvar = { workspace = true, optional = true }
spl-pod = { workspace = true }
spl-token-2022 = { workspace = true }
solana-msg = { workspace = true }
light-profiler = { workspace = true }
light-heap = { workspace = true, optional = true }

[dev-dependencies]
rand = { workspace = true }
num-bigint = { workspace = true }
light-compressed-account = { workspace = true, features = ["new-unique"] }
light-account-checks = { workspace = true, features = [
    "test-only",
    "pinocchio",
] }
spl-token-metadata-interface = "0.6.0"

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
