[package]
name = "light-batched-merkle-tree"
version = "0.1.0"
description = "Batch Merkle tree implementation."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["solana"]
solana = ["solana-program"]
anchor = ["solana"] # For backward compatibility, alias to solana
pinocchio = [
    "dep:pinocchio",
    "light-zero-copy/pinocchio",
    "light-hasher/pinocchio",
    "light-account-checks/pinocchio",
    "light-bloom-filter/pinocchio",
    "light-macros/pinocchio",
    "light-compressed-account/pinocchio",
    "light-merkle-tree-metadata/pinocchio",
]

[dependencies]
aligned-sized = { workspace = true }
solana-program = { workspace = true, optional = true }
light-zero-copy = { workspace = true, default-features = false, features = [
    "std",
] }
light-hasher = { workspace = true, default-features = false }
light-account-checks = { workspace = true, default-features = false }
light-bloom-filter = { workspace = true, default-features = false }
light-verifier = { workspace = true, default-features = false }
thiserror = { workspace = true }
light-merkle-tree-metadata = { workspace = true, default-features = false }
borsh = { workspace = true }
zerocopy = { workspace = true }
pinocchio = { workspace = true, optional = true, features = ["std"] }
light-compressed-account = { workspace = true }
light-macros = { workspace = true }

[dev-dependencies]
rand = { workspace = true }
light-prover-client = { workspace = true }
light-merkle-tree-reference = { workspace = true }
tokio = { workspace = true }
serial_test = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = ['cfg(target_os, values("solana"))']
