[package]
name = "light-zero-copy-derive"
version = "0.5.0"
edition = "2021"
license = "Apache-2.0"
description = "Proc macro for zero-copy deserialization"

[features]
default = []
mut = []

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "extra-traits"] }
lazy_static = "1.4"

[dev-dependencies]
rand = { workspace = true }
