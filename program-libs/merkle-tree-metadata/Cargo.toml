[package]
name = "light-merkle-tree-metadata"
version = "0.1.0"
description = "Merkle tree utils."
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["solana"]
anchor = ["anchor-lang"]
solana = ["solana-program", "borsh"]
pinocchio = ["dep:pinocchio", "borsh"]

[dependencies]
thiserror = { workspace = true }
bytemuck = { workspace = true }
zerocopy = { workspace = true, features = ["derive"] }
light-compressed-account = { workspace = true }
solana-program = { workspace = true, optional = true }
anchor-lang = { workspace = true, optional = true }
pinocchio = { workspace = true, optional = true }
borsh = { workspace = true, optional = true }


# feature solana dependencies
[target.'cfg(feature = "solana")'.dependencies]
light-compressed-account = { workspace = true, features = [
    "solana",
    "bytemuck-des",
] }

# feature anchor dependencies
[target.'cfg(feature = "anchor")'.dependencies]
light-compressed-account = { workspace = true, features = [
    "anchor",
    "bytemuck-des",
] }

[target.'cfg(feature = "pinocchio")'.dependencies]
light-compressed-account = { workspace = true, features = [
    "pinocchio",
    "bytemuck-des",
] }


[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = ['cfg(target_os, values("solana"))']
