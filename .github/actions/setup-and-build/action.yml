name: Setup and build
description: Checkout sources, install dependencies, build and prepare for tests

inputs:
  enable_redis:
    description: "Enable Redis"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Cache Rust dependencies
      uses: buildjet/cache@v3
      with:
        path: |
          ~/.cargo
          **/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Node modules
      uses: buildjet/cache@v3
      with:
        path: "**/node_modules"
        key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock', '**/package.json') }}

    - name: Cache .local directory
      uses: buildjet/cache@v3
      with:
        path: .local
        key: ${{ runner.os }}-local-${{ hashFiles('**/install.sh') }}

    - name: Install dependencies
      shell: bash
      run: |
        if [[ "${{ inputs.enable_redis }}" == "true" ]]; then
          ./scripts/install.sh --enable-redis
        else
          ./scripts/install.sh
        fi
        source ./scripts/devenv.sh
        # NOTE(vadorovsky): For some reason, Github runners sometimes don't give
        # a heck about rust-toolchain.toml files and keep using random versions
        # of rustc.
        rustup update
        rustup install 1.69.0
        rustup override set 1.69.0
        rustup component add rustfmt --toolchain 1.69.0-x86_64-unknown-linux-gnu

    - name: Build and prepare for tests
      shell: bash
      run: |
        source ./scripts/devenv.sh
        mkdir -p /home/runner/.config/solana/
        solana-keygen new --no-bip39-passphrase -o /home/runner/.config/solana/id.json
        ./scripts/build.sh
