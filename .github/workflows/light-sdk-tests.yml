on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened

name: light-sdk-tests

jobs:
  light-sdk-tests:
    name: light-sdk-tests
    if: github.event.pull_request.draft == false
    runs-on: buildjet-16vcpu-ubuntu-2204
    strategy:
      matrix:
        include:
          - name: sdk-tests-light-zk-relayer-cli
            sub-tests: '["zk.js", "relayer", "cli", "prover.js"]'
          - name: circuit-tests
            sub-tests: '["circuit-lib/circuit-lib.js","circuit-lib/circuit-lib.circom"]'
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          enable_redis: "true"

      - name: ${{ matrix.test.name }}
        run: |
          source ./scripts/devenv.sh

          IFS=', ' read -r -a sub_tests <<< "${{ join(fromJSON(matrix['sub-tests']), ', ') }}"
          for subtest in "${sub_tests[@]}"
          do
            cd $subtest
            yarn test
            if [[ "$subtest" == "circuit-lib/circuit-lib.circom" ]]; then
              yarn test-build-light-circuits
            fi
            cd -
          done
