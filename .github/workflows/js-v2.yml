on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: js-tests-v2

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stateless-js-v2:
    name: stateless-js-v2
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LIGHT_PROTOCOL_VERSION: V2
      REDIS_URL: redis://localhost:6379
      CI: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis,disk-cleanup,go"
          cache-key: "js"

      - name: Build stateless.js with V2
        run: |
          cd js/stateless.js
          pnpm build:v2

      - name: Build compressed-token with V2
        run: |
          cd js/compressed-token
          pnpm build:v2

      - name: Build CLI
        run: |
          npx nx build @lightprotocol/zk-compression-cli

      - name: Run stateless.js tests with V2
        run: |
          echo "Running stateless.js tests with retry logic (max 2 attempts)..."
          attempt=1
          max_attempts=2
          until npx nx test @lightprotocol/stateless.js; do
            attempt=$((attempt + 1))
            if [ $attempt -gt $max_attempts ]; then
              echo "Tests failed after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 5
          done
          echo "Tests passed on attempt $attempt"

      - name: Run compressed-token tests with V2
        run: |
          echo "Running compressed-token tests with retry logic (max 2 attempts)..."
          attempt=1
          max_attempts=2
          until npx nx test @lightprotocol/compressed-token; do
            attempt=$((attempt + 1))
            if [ $attempt -gt $max_attempts ]; then
              echo "Tests failed after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 5
          done
          echo "Tests passed on attempt $attempt"

      - name: Run sdk-anchor-test TypeScript tests with V2
        run: |
          npx nx build @lightprotocol/sdk-anchor-test
          cd sdk-tests/sdk-anchor-test
          npm run test-ts

      - name: Display prover logs on failure
        if: failure()
        run: |
          echo "=== Displaying prover logs ==="
          find . -path "*/test-ledger/*prover*.log" -type f -exec echo "=== Contents of {} ===" \; -exec cat {} \; -exec echo "=== End of {} ===" \; || echo "No prover logs found"
