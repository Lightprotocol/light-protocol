on:
  push:
    branches:
      - main
    paths:
      - "program-libs/**"
      - "programs/**"
      - "sdk-tests/**"
      - "sdk-libs/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "programs/**"
      - "program-libs/**"
      - "sdk-tests/**"
      - "sdk-libs/**"
    types: [opened, synchronize, reopened, ready_for_review]

name: examples-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  system-programs:
    name: system-programs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_URL: redis://localhost:6379

    strategy:
      matrix:
        include:
          - program: native
            test-targets: '["test-native", "test-v1-native", "test-light-token", "test-client"]'
          - program: anchor & pinocchio
            test-targets: '["test-anchor", "test-compressible", "test-csdk-anchor-derived", "test-csdk-anchor-full-derived", "test-pinocchio-v1", "test-pinocchio-v2", "test-pinocchio-nostd", "test-single-mint", "test-single-pda", "test-single-ata", "test-single-token"]'
          - program: token test
            test-targets: '["test-token", "test-token-client"]'
          - program: sdk-libs
            test_cmd: just sdk-libs test
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis,disk-cleanup,go"
          cache-key: "rust"

      - name: Build CLI
        run: |
          just cli build

      - name: Install bun
        if: matrix.program == 'sdk-libs'
        run: npm install -g bun

      - name: Install CLI globally (npm, bun, yarn)
        if: matrix.program == 'sdk-libs'
        run: |
          npm install -g @lightprotocol/zk-compression-cli
          bun install -g @lightprotocol/zk-compression-cli
          cd /tmp && yarn global add @lightprotocol/zk-compression-cli

      - name: Test find_light_bin with npm
        if: matrix.program == 'sdk-libs'
        run: |
          cargo test -p light-program-test --lib -- test_find_light_bin --nocapture

      - name: Test find_light_bin with bun
        if: matrix.program == 'sdk-libs'
        run: |
          PATH="$HOME/.bun/bin:$PATH" cargo test -p light-program-test --lib -- test_find_light_bin --nocapture

      - name: Test find_light_bin with yarn
        if: matrix.program == 'sdk-libs'
        run: |
          PATH="$(yarn global bin):$PATH" cargo test -p light-program-test --lib -- test_find_light_bin --nocapture

      - name: Run test-targets for ${{ matrix.program }}
        if: matrix.test-targets != null
        run: |
          IFS=',' read -r -a test_targets <<< "${{ join(fromJSON(matrix.test-targets), ', ') }}"
          for target in "${test_targets[@]}"
          do
            echo "Running: just sdk-tests::$target"
            just sdk-tests::"$target"
          done

      - name: Run tests for ${{ matrix.program }}
        if: matrix.test_cmd != null
        run: |
          ${{ matrix.test_cmd }}
