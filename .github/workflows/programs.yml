on:
  push:
    branches:
      - main
    paths:
      - "programs/**"
      - "program-tests/**"
      - "program-libs/**"
      - "prover/client/**"
      - ".github/workflows/programs.yml"
  pull_request:
    branches:
      - "*"
    paths:
      - "programs/**"
      - "program-tests/**"
      - "program-libs/**"
      - "prover/client/**"
      - ".github/workflows/programs.yml"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: programs
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: build
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis,disk-cleanup,go"
          cache-key: "rust"

      - name: Build CLI
        run: |
          just cli build

      - name: Package build artifacts
        run: |
          DIRS=()
          for d in target/deploy target/idl target/types cli/bin cli/dist js/stateless.js/dist js/compressed-token/dist; do
            [ -d "$d" ] && DIRS+=("$d")
          done
          tar -czf build-artifacts.tar.gz "${DIRS[@]}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: programs-build-artifacts
          path: build-artifacts.tar.gz
          retention-days: 1
          compression-level: 0

  test:
    name: ${{ matrix.test-group }}
    needs: build
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 90

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      REDIS_URL: redis://localhost:6379

    strategy:
      matrix:
        test-group:
          - account-compression-and-registry
          - system-address
          - system-compression
          - compressed-token-and-e2e
          - compressed-token-batched-tree
          - system-cpi
          - system-cpi-v2-functional-read-only
          - system-cpi-v2-functional-account-infos

    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Setup test runner
        uses: ./.github/actions/setup-test-runner
        with:
          build-artifact-name: programs-build-artifacts

      - name: Run tests
        working-directory: program-tests
        run: |
          just ci-${{ matrix.test-group }}
