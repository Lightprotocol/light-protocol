on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened
name: psp-examples
jobs:
  psp-examples:
    name: psp-examples
    if: github.event.pull_request.draft == false
    runs-on: buildjet-16vcpu-ubuntu-2204
    strategy:
      matrix:
        psp: [
          "@lightprotocol/encrypted-messaging",
          "@lightprotocol/private-payments",
          "@lightprotocol/rock-paper-scissors",
          "@lightprotocol/streaming-payments",
          "@lightprotocol/swap"
        ]

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          enable_redis: "true"

      - name: ${{ matrix.psp }}
        run: |
          source ./scripts/devenv.sh
          npx nx test ${{ matrix.psp }}