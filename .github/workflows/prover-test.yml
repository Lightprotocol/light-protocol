name: Test gnark prover
permissions:
  contents: read
on:
  push:
    branches:
      - main
      - "release/**"
    paths:
      - "prover/server/**"
      - ".github/workflows/prover-test.yml"
      - ".github/workflows/prover-release.yml"
  pull_request:
    branches:
      - "*"
    paths:
      - "prover/server/**"
      - ".github/workflows/prover-test.yml"
      - ".github/workflows/prover-release.yml"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

jobs:
  build:
    if: github.event_name == 'push' || github.event.pull_request.draft == false
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 15
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Go project
        run: |
          cd prover/server
          go build ./...
          go build -o light-prover

      - name: Upload prover binary
        uses: actions/upload-artifact@v5
        with:
          name: light-prover-binary
          retention-days: 1
          path: prover/server/light-prover

  test-no-redis:
    needs: build
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: "Unit tests"
            target: "test-unit"
          - name: "Worker selection tests"
            target: "test-worker-selection"
          - name: "Batch operations queue routing tests"
            target: "test-batch-operations"
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run ${{ matrix.test-suite.name }}
        run: |
          just prover::${{ matrix.test-suite.target }}

  test-with-redis:
    needs: build
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        test-suite:
          - name: "Redis Queue tests"
            target: "test-redis"
          - name: "Queue cleanup tests"
            target: "test-cleanup"
          - name: "Queue processing flow tests"
            target: "test-job-processing-flow"
          - name: "Failed job status tests"
            target: "test-failed-job-status"
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run ${{ matrix.test-suite.name }}
        env:
          TEST_REDIS_URL: redis://localhost:6379/15
        run: |
          just prover::${{ matrix.test-suite.target }}

  integration-test-lightweight:
    needs: build
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false &&
       github.event.pull_request.base.ref == 'main')
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Lightweight integration tests
        run: |
          just prover::test-lightweight

  integration-test-lightweight-lazy:
    needs: build
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.draft == false &&
       github.event.pull_request.base.ref == 'main')
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Lightweight lazy loading integration tests
        run: |
          just prover::test-lightweight-lazy

  integration-test-full:
    needs: build
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.draft == false &&
      startsWith(github.event.pull_request.base.ref, 'release')
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 120
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Restore Go cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('prover/server/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Full integration tests
        run: |
          just prover::test-full

  lean-verification:
    needs: build
    runs-on: buildjet-8vcpu-ubuntu-2204
    timeout-minutes: 30
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Download prover binary
        uses: actions/download-artifact@v6
        with:
          name: light-prover-binary
          path: prover/server/

      - name: Make binary executable
        run: chmod +x prover/server/light-prover

      - name: Install Elan
        run: |
          just prover::lean-install

      - name: Get Lake version for cache key
        id: lake-version
        run: |
          echo "version=$(~/.elan/bin/lake --version)" >> "$GITHUB_OUTPUT"

      - name: Cache Lean dependencies
        uses: actions/cache@v4
        with:
          path: prover/server/formal-verification/lake-packages
          key: lean-${{ steps.lake-version.outputs.version }}-${{ hashFiles('prover/server/formal-verification/lakefile.lean') }}
          restore-keys: |
            lean-${{ steps.lake-version.outputs.version }}-

      - name: Extract circuit and build Lean
        run: |
          just prover::verify
