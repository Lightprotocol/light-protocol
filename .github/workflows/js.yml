on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: js-tests-v1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stateless-js-v1:
    name: stateless-js-v1
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LIGHT_PROTOCOL_VERSION: V1
      REDIS_URL: redis://localhost:6379
      CI: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v5

      - name: Cache nx
        uses: actions/cache@v4
        with:
          path: |
            .nx/cache
            node_modules/.cache/nx
          key: nx-js-v1-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml', 'nx.json') }}
          restore-keys: |
            nx-js-v1-${{ runner.os }}-

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis"

      - name: Build stateless.js with V1
        run: |
          source ./scripts/devenv.sh
          cd js/stateless.js
          pnpm build:v1

      - name: Build compressed-token with V1
        run: |
          source ./scripts/devenv.sh
          cd js/compressed-token
          pnpm build:v1

      - name: Build CLI
        run: |
          source ./scripts/devenv.sh
          npx nx build @lightprotocol/zk-compression-cli

      - name: Run stateless.js tests with V1
        run: |
          source ./scripts/devenv.sh
          npx nx test @lightprotocol/stateless.js

      - name: Run compressed-token tests with V1
        run: |
          source ./scripts/devenv.sh
          npx nx test @lightprotocol/compressed-token
