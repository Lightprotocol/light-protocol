on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: js-tests-v1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stateless-js-v1:
    name: stateless-js-v1
    if: github.event.pull_request.draft == false
    runs-on: warp-ubuntu-latest-x64-4x

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LIGHT_PROTOCOL_VERSION: V1
      REDIS_URL: redis://localhost:6379
      CI: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis,disk-cleanup"
          cache-suffix: "js"

      - name: Build stateless.js with V1
        run: |
          cd js/stateless.js
          pnpm build:v1

      - name: Build compressed-token with V1
        run: |
          cd js/compressed-token
          pnpm build:v1

      - name: Build CLI
        run: |
          npx nx build @lightprotocol/zk-compression-cli

      - name: Build program-test
        run: |
          cd js/program-test
          pnpm build:v1

      - name: Run stateless.js tests with V1
        run: |
          echo "Running stateless.js tests with retry logic (max 2 attempts)..."
          attempt=1
          max_attempts=2
          until npx nx test @lightprotocol/stateless.js; do
            attempt=$((attempt + 1))
            if [ $attempt -gt $max_attempts ]; then
              echo "Tests failed after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 5
          done
          echo "Tests passed on attempt $attempt"

      - name: Run compressed-token tests with V1
        run: |
          echo "Running compressed-token tests with retry logic (max 2 attempts)..."
          attempt=1
          max_attempts=2
          until npx nx test @lightprotocol/compressed-token; do
            attempt=$((attempt + 1))
            if [ $attempt -gt $max_attempts ]; then
              echo "Tests failed after $max_attempts attempts"
              exit 1
            fi
            echo "Attempt $attempt/$max_attempts failed, retrying..."
            sleep 5
          done
          echo "Tests passed on attempt $attempt"

      - name: Run program-test tests with V1
        run: |
          source ./scripts/devenv.sh
          npx nx test @lightprotocol/program-test
