on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: js-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  stateless-js:
    name: stateless-js
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup and build
        uses: ./.github/actions/setup-and-build

      - run: git branch --track main origin/main
        if: ${{ github.event_name == 'pull_request' }}

      - name: Build CLI
        run: |
          source ./scripts/devenv.sh
          npx nx affected --base=remotes/origin/main~1 -t build @lightprotocol/zk-compression-cli

      - name: Run stateless.js tests
        run: |
          source ./scripts/devenv.sh
          npx nx affected --base=remotes/origin/main~1 -t test @lightprotocol/stateless.js          

      - name: Run compressed-token tests
        run: |
          source ./scripts/devenv.sh
          npx nx affected --base=remotes/origin/main~1 -t test @lightprotocol/compressed-token
