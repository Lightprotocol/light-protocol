on:
  push:
    branches:
      - main
    paths:
      - "examples/**"
      - "macros/light-sdk-macros/**"
  pull_request:
    branches:
      - "*"
    paths:
      - "examples/**"
      - "macros/light-sdk-macros/**"
      - "sdk/**"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: examples-tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  system-programs:
    name: system-programs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - program: token-escrow-test
            sub-tests: '[
              "cargo test-sbf -p token-escrow -- --test-threads=1"
            ]'
          - program: name-service-test
            sub-tests: '[
              "cargo test-sbf -p name-service -- --test-threads=1"
            ]'

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup and build
        uses: ./.github/actions/setup-and-build

      - name: build-programs
        run: |
          source ./scripts/devenv.sh
          anchor build

      - name: ${{ matrix.program }}
        run: |
          source ./scripts/devenv.sh
          npx nx build @lightprotocol/zk-compression-cli

          IFS=',' read -r -a sub_tests <<< "${{ join(fromJSON(matrix['sub-tests']), ', ') }}"
          for subtest in "${sub_tests[@]}"
          do
            echo "$subtest"
            eval "RUSTFLAGS=\"-D warnings\" $subtest"
          done
