on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

name: cli-tests-v1

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cli-v1:
    name: cli-v1
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:8.0.1
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      LIGHT_PROTOCOL_VERSION: V1
      REDIS_URL: redis://localhost:6379
      CI: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          skip-components: "redis,disk-cleanup,go"
          cache-key: "js"

      - name: Build CLI
        run: |
          npx nx build @lightprotocol/zk-compression-cli

      - name: Run CLI tests with V1
        run: |
          npx nx test @lightprotocol/zk-compression-cli

      - name: Display prover logs on failure
        if: failure()
        run: |
          echo "=== Displaying prover logs ==="
          find cli/test-ledger -name "*prover*.log" -type f -exec echo "=== Contents of {} ===" \; -exec cat {} \; -exec echo "=== End of {} ===" \; || echo "No prover logs found"
