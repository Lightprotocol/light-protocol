on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened

name: docker-build-test
jobs:
  docker-build-test:
    name: docker-build-test
    runs-on: buildjet-16vcpu-ubuntu-2204
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          enable_redis: "true"

      - name: Set execute permissions
        run: |
          chmod +x ./scripts/testDocker.sh
          chmod +x ./scripts/buildDocker.sh
      - name: Run Docker build test
        run: ./scripts/testDocker.sh
