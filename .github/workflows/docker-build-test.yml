on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened

name: docker-build-test
jobs:
  docker-build-test:
    name: docker-build-test
    runs-on: buildjet-16vcpu-ubuntu-2204
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup and build
        uses: ./.github/actions/setup-and-build

      - name: Set execute permissions
        run: |
          chmod +x ./scripts/testDockerRelayer.sh
          chmod +x ./scripts/buildDockerRelayer.sh
          chmod +x ./scripts/build.sh
          chmod +x ./scripts/devenv.sh
      - name: Run Docker build test
        run: ./scripts/testDockerRelayer.sh
