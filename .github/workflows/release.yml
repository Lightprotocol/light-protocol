name: Relase programs

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup and build
        uses: ./.github/actions/setup-and-build

      - name: Prepare artifacts
        run: |
          cp target/deploy/light_merkle_tree_program.so .
          cp target/deploy/light_psp2in2out.so .
          cp target/deploy/light_psp10in2out.so .
          cp target/deploy/light_psp4in4out.so .
          cp target/deploy/light_psp2in2out_storage.so .
          cp third-party/solana-program-library/spl_noop.so .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.PAT_TOKEN }}
          files: |
            light_merkle_tree_program.so
            light_psp2in2out.so
            light_psp10in2out.sp
            light_psp4in4out.so
            light_psp2in2out_storage.so
            spl_noop.so
