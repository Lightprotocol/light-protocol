name: Release prover binaries
on:
  push:
    tags:
      - "light-prover*"

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Build artifacts
        run: |
          cd prover/server
          for cfgstr in "darwin amd64" "darwin arm64" "linux amd64" "linux arm64" "windows amd64"; do
            IFS=' ' read -r -a cfg <<< "$cfgstr"
            export GOOS="${cfg[0]}"
            export GOARCH="${cfg[1]}"
            export CGO_ENABLED=0

            ext=""
            if [ "$GOOS" = "windows" ]; then
              ext=".exe"
            fi

            go build -o prover-"$GOOS"-"$GOARCH""$ext"
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            prover/server/prover-darwin-amd64
            prover/server/prover-darwin-arm64
            prover/server/prover-linux-amd64
            prover/server/prover-linux-arm64
            prover/server/prover-windows-amd64.exe

  publish_docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "./prover/server/go.mod"

      - name: Build prover binary
        run: |
          cd prover/server
          go build -o light-prover .

      - name: Download proving keys
        run: |
          cd prover/server
          ./light-prover download --run-mode rpc

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/light-prover
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./prover/server
          file: ./prover/server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
