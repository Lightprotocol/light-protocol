on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - ready_for_review
      - reopened

name: tests

jobs:
  tests:
    name: tests
    if: github.event.pull_request.draft == false
    runs-on: buildjet-16vcpu-ubuntu-2204
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup and build
        uses: ./.github/actions/setup-and-build
        with:
          enable_redis: "true"

      - name: run tests
        run: |
          source ./scripts/devenv.sh
          ./scripts/test.sh