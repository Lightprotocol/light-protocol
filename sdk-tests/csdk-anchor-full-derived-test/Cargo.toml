[package]
name = "csdk-anchor-full-derived-test"
version = "0.1.0"
description = "Anchor program test using add_compressible_instructions macro for all compressible instructions"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "csdk_anchor_full_derived_test"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
custom-heap = ["light-heap", "light-sdk/custom-heap"]
default = []
idl-build = ["anchor-lang/idl-build", "light-sdk/idl-build"]
test-sbf = []

[dependencies]
light-heap = { workspace = true, optional = true }
light-sdk = { workspace = true, features = ["anchor", "idl-build", "v2", "anchor-discriminator", "cpi-context"] }
light-sdk-types = { workspace = true, features = ["v2", "cpi-context"] }
light-hasher = { workspace = true, features = ["solana"] }
solana-program = { workspace = true }
solana-program-error = { workspace = true }
solana-msg = { workspace = true }
solana-account-info = { workspace = true }
solana-pubkey = { workspace = true }
light-macros = { workspace = true, features = ["solana"] }
light-instruction-decoder = { workspace = true }
light-instruction-decoder-derive = { workspace = true }
solana-instruction = { workspace = true }
light-sdk-macros = { workspace = true }
borsh = { workspace = true }
light-compressed-account = { workspace = true, features = ["solana"] }
anchor-lang = { workspace = true, features = ["idl-build"] }
light-anchor-spl = { workspace = true, features = ["metadata", "idl-build"] }
light-token-interface = { workspace = true, features = ["anchor"] }
light-token = { workspace = true, features = ["anchor"] }
light-token-types = { workspace = true, features = ["anchor"] }
light-compressible = { workspace = true, features = ["anchor"] }

[dev-dependencies]
csdk-anchor-full-derived-test-sdk = { path = "../csdk-anchor-full-derived-test-sdk" }
light-token-client = { workspace = true }
light-program-test = { workspace = true, features = ["devenv"] }
light-client = { workspace = true, features = ["v2", "anchor"] }
light-test-utils = { workspace = true }
tokio = { workspace = true }
solana-sdk = { workspace = true }
solana-logger = { workspace = true }
solana-instruction = { workspace = true }
solana-pubkey = { workspace = true }
solana-signature = { workspace = true }
solana-signer = { workspace = true }
solana-keypair = { workspace = true }
solana-account = { workspace = true }
bincode = "1.3"
sha2 = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
