[package]
name = "csdk-anchor-full-derived-test-sdk"
version = "0.1.0"
description = "Client SDK for csdk-anchor-full-derived-test program"
edition = "2021"

[dependencies]
# Program crate for types (LightAccountVariant, PoolState, etc.)
csdk-anchor-full-derived-test = { path = "../csdk-anchor-full-derived-test", features = ["no-entrypoint"] }

# SDK trait and types
light-client = { workspace = true, features = ["v2", "anchor"] }
light-sdk = { workspace = true, features = ["anchor", "v2"] }
light-token = { workspace = true, features = ["anchor"] }
light-token-interface = { workspace = true, features = ["anchor"] }
light-compressed-token-sdk = { workspace = true, features = ["anchor"] }

anchor-lang = { workspace = true }
solana-pubkey = { workspace = true }
solana-account = { workspace = true }

# Fast hashing for account maps
ahash = "0.8"

# Jupiter integration
jupiter-amm-interface = "0.6"
anyhow = "1.0"
rust_decimal = "1.32"
