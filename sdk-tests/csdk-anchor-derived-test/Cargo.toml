[package]
name = "csdk-anchor-derived-test"
version = "0.1.0"
description = "Anchor program test using add_compressible_instructions-derived instructions"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "csdk_anchor_derived_test"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "light-sdk/idl-build"]
test-sbf = []

[dependencies]
light-sdk = { workspace = true, features = ["anchor", "idl-build", "v2", "anchor-discriminator", "cpi-context"] }
light-sdk-types = { workspace = true, features = ["v2", "cpi-context"] }
light-hasher = { workspace = true, features = ["solana"] }
solana-program = { workspace = true }
solana-pubkey = { workspace = true }
light-macros = { workspace = true, features = ["solana"] }
light-sdk-macros = { workspace = true }
borsh = { workspace = true }
light-compressed-account = { workspace = true, features = ["solana"] }
anchor-lang = { workspace = true, features = ["idl-build"] }
anchor-spl = { version = "=0.31.1", git = "https://github.com/lightprotocol/anchor", rev = "d8a2b3d9", features = ["memo", "metadata", "idl-build"] }
light-token-interface = { workspace = true, features = ["anchor"] }
light-token-sdk = { workspace = true, features = ["anchor", "compressible"] }
light-ctoken-types = { workspace = true, features = ["anchor"] }
light-compressible = { workspace = true, features = ["anchor"] }

[dev-dependencies]
light-token-client = { workspace = true }
light-program-test = { workspace = true, features = ["devenv", "v2"] }
light-client = { workspace = true, features = ["v2"] }
light-compressible-client = { workspace = true, features = ["anchor"] }
light-test-utils = { workspace = true }
tokio = { workspace = true }
solana-sdk = { workspace = true }
solana-logger = { workspace = true }
solana-instruction = { workspace = true }
solana-pubkey = { workspace = true }
solana-signature = { workspace = true }
solana-signer = { workspace = true }
solana-keypair = { workspace = true }
solana-account = { workspace = true }
bincode = "1.3"

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
