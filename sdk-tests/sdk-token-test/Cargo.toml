[package]
name = "sdk-token-test"
version = "1.0.0"
description = "Test program using compressed token SDK"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "sdk_token_test"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-sbf = ["profile-program"]
default = []
profile-program = [
    "light-token/profile-program",
    "light-program-profiler/profile-program",
    "light-compressed-account/profile-program",
    "light-token-interface/profile-program",
]
profile-heap = [
    "light-token/profile-heap",
    "light-program-profiler/profile-heap",
    "light-compressed-account/profile-heap",
    "light-token-interface/profile-heap",
]

[dependencies]
light-token = { workspace = true, features = ["anchor", "cpi-context", "v1"] }
light-compressed-token-sdk = { workspace = true, features = ["anchor", "cpi-context"] }
light-token-types = { workspace = true }
anchor-lang = { workspace = true }
solana-pubkey = { workspace = true }
solana-account-info = { workspace = true }
light-hasher = { workspace = true }
light-sdk = { workspace = true, features = ["v2", "cpi-context"] }
light-sdk-types = { workspace = true, features = ["cpi-context"] }
light-compressed-account = { workspace = true, features = ["std", "anchor"] }
arrayvec = { workspace = true }
light-batched-merkle-tree = { workspace = true }
light-token-interface = { workspace = true, features = ["anchor"] }
light-zero-copy = { workspace = true }
light-program-profiler = { workspace = true }
light-instruction-decoder = { workspace = true }
light-instruction-decoder-derive = { workspace = true }
solana-instruction = { workspace = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"] }
light-test-utils = { workspace = true }
tokio = { workspace = true }
serial_test = { workspace = true }
solana-sdk = { workspace = true }
anchor-spl = "0.31.1"
light-sdk = { workspace = true }
light-compressed-account = { workspace = true, features = ["anchor"] }
light-client = { workspace = true, features = ["devenv"] }
light-token-client = { workspace = true }
light-compressible = { workspace = true }
borsh = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
