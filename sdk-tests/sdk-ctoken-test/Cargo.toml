[package]
name = "sdk-ctoken-test"
version = "0.1.0"
description = "Native Solana program demonstrating compressed token operations"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "native_ctoken_examples"

[features]
no-entrypoint = []
test-sbf = []
test-helpers = ["dep:light-program-test", "dep:solana-sdk"]
default = []

[dependencies]
# Light Protocol SDK dependencies (workspace-based)
light-token-sdk = { workspace = true }
light-ctoken-types = { workspace = true }
light-token-interface = { workspace = true }
light-sdk = { workspace = true, features = ["v2"] }
light-sdk-types = { workspace = true }
light-client = { workspace = true, optional = true }
light-compressible-client = { workspace = true, optional = true }

# Solana dependencies
solana-program = "2.2"

# Serialization
borsh = "0.10.4"

# Optional test dependencies
light-program-test = { workspace = true, optional = true }
solana-sdk = { version = "2.2", optional = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"] }
light-client = { workspace = true }
light-compressible-client = { workspace = true }
light-compressed-account = { workspace = true }
light-test-utils = { workspace = true, features = ["devenv"] }
tokio = { version = "1.36.0", features = ["full"] }
solana-sdk = "2.2"
spl-token-2022 = { workspace = true }
spl-pod = { workspace = true }
anchor-spl = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
