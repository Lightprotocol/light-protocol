[package]
name = "pinocchio-manual-test"
version = "0.1.0"
description = "Manual LightAccount implementation test with pinocchio (no Anchor)"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "pinocchio_manual_test"

[features]
no-entrypoint = []
default = []
test-sbf = []

[dependencies]
light-account-pinocchio = { workspace = true, features = ["token", "std"] }
light-macros = { workspace = true, features = ["solana"] }
borsh = { workspace = true }
bytemuck = { workspace = true }
light-compressed-account = { workspace = true, features = ["solana"] }
light-compressible = { workspace = true, features = ["pinocchio"] }
light-hasher = { workspace = true, features = ["solana"] }
light-token-types = { workspace = true }
light-token-interface = { workspace = true }
pinocchio = { workspace = true }
pinocchio-pubkey = { workspace = true }
pinocchio-system = { workspace = true }
solana-pubkey = { workspace = true }
solana-instruction = { workspace = true }
solana-msg = { workspace = true }
solana-program-error = { workspace = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"] }
light-client = { workspace = true, features = ["v2", "anchor"] }
light-test-utils = { workspace = true }
light-token = { workspace = true, features = ["anchor"] }
light-token-client = { workspace = true }
tokio = { workspace = true }
solana-sdk = { workspace = true }
solana-keypair = { workspace = true }
solana-signer = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
