[package]
name = "native-compressible"
version = "1.0.0"
description = "Test program using generalized account compression"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "native_compressible"
doctest = false

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
test-sbf = []
default = []

[dependencies]
light-sdk = { workspace = true, default-features = false, features = ["borsh"] }
light-sdk-types = { workspace = true, default-features = false }
light-hasher = { workspace = true, features = ["solana"], default-features = false }
solana-program = { workspace = true }
light-macros = { workspace = true, features = ["solana"], default-features = false }
borsh = { workspace = true }
light-compressed-account = { workspace = true, features = ["solana"], default-features = false }
solana-clock = { workspace = true }
solana-sysvar = { workspace = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"], default-features = false }
light-client = { workspace = true }
light-compressible-client = { workspace = true }
tokio = { workspace = true }
solana-sdk = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]

