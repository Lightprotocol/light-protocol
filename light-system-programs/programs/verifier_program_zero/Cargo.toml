[package]
name = "verifier_program_zero"
version = "0.1.0"
description = "Verifier program 0 can verify 2 inputs and 2 outputs without additional public inputs."
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "verifier_program_zero"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
solana-security-txt = "1.1.0"
merkle_tree_program = { path = "../merkle_tree_program", features = ["cpi"] }

# Light Deps
groth16-solana = { git = "https://github.com/Lightprotocol/groth16-solana", branch = "vadorovsky/fix-add-decompression" }
light-macros = "0.1.0"
light-verifier-sdk = {path = "../../../light-verifier-sdk"}
