[package]
name = "verifier_program_storage"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "verifier_program_storage"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.26.0", features = ["init-if-needed"] }
anchor-spl = "0.26.0"

# Light deps
groth16-solana = "0.0.1"
light-account-compression = { path = "../../../light-account-compression" }
light-macros = "0.1.0"
light-verifier-sdk = { path = "../../../light-verifier-sdk" }
merkle_tree_program = { path = "../merkle_tree_program", features = ["cpi"] }
