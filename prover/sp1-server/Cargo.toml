[package]
name = "sp1-prover-server"
version = "0.1.0"
edition = "2021"

[workspace]

[[bin]]
name = "sp1-prover"
path = "src/main.rs"

[dependencies]
# SP1 SDK
sp1-sdk = { version = "5.0.0", features = ["network"] }

# Shared types from sp1-circuits
sp1-circuits-lib = { path = "../sp1-circuits/lib" }

# Web framework
axum = { version = "0.8", features = ["json"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
hex = "0.4"

# Utilities
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
clap = { version = "4.5", features = ["derive"] }

