[package]
name = "mock-verifier"
version = "0.1.0"
description = "Created with Anchor"
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "mock_verifier"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[profile.release]
overflow-checks = true

[dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
solana-security-txt = "0.1.0"
merkle_tree_program = { path = "../../../light-system-programs/programs/merkle_tree_program", features = ["cpi"] }
verifier_program_two = { path = "../../../light-system-programs/programs/verifier_program_two", features = ["cpi"] }
light-macros = "0.1.0"

#solana
solana-program = "1.15.2"

# Light Deps
groth16-solana = { git = "https://github.com/Lightprotocol/groth16-solana", branch = "vadorovsky/fix-add-decompression" }
light-verifier-sdk = {path = "../../../light-verifier-sdk"}
