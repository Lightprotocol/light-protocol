[package]
name = "verifier_program_storage"
version = "0.1.0"
description = "Created with Anchor"
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "verifier_program_storage"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = { version = "0.28.0", features = ["init-if-needed"] }
anchor-spl = "0.28.0"

# Light deps
groth16-solana = "0.0.2"
light-macros = { path = "../../../macros" }
light-verifier-sdk = { path = "../../../verifier-sdk" }
merkle_tree_program = { path = "../merkle_tree_program", features = ["cpi"] }
