[package]
name = "verifier_program_two"
version = "0.1.0"
description = "Verifier program 2 can verify 4 inputs and 4 outputs without 2 public inputs."
license = "GPL-3.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "verifier_program_two"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.28.0"
anchor-spl = "0.28.0"
solana-security-txt = "1.1.0"
merkle_tree_program = { path = "../merkle_tree_program", features = ["cpi"] }

# Light Deps
groth16-solana = "0.0.2"
light-macros = { path = "../../../macros" }
light-verifier-sdk = {path = "../../../verifier-sdk"}
