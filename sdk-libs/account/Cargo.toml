[package]
name = "light-account"
version = "0.22.0"
description = "Light Protocol account types with Solana AccountInfo specializations"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[features]
default = ["std"]
std = ["light-sdk-types/std", "light-compressed-account/std"]
alloc = ["light-sdk-types/alloc", "light-compressed-account/alloc"]
token = ["light-sdk-types/token", "dep:light-token-interface"]
poseidon = ["light-sdk-types/poseidon", "light-hasher/poseidon"]
sha256 = ["light-sdk-types/sha256", "light-hasher/sha256"]
anchor = ["light-sdk-types/anchor", "dep:anchor-lang"]

[dependencies]
light-sdk-types = { workspace = true, features = ["std", "v2", "light-account"] }
light-sdk-macros = { workspace = true }
light-macros = { workspace = true }
light-account-checks = { workspace = true, features = ["solana"] }
light-hasher = { workspace = true, default-features = false }
light-compressed-account = { workspace = true }
light-compressible = { workspace = true }
light-token-interface = { workspace = true, optional = true }
anchor-lang = { workspace = true, optional = true }
solana-account-info = { workspace = true }
solana-instruction = { workspace = true }
solana-pubkey = { workspace = true }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
