[package]
name = "light-sdk-types"
version = "0.22.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/lightprotocol/light-protocol"
description = "Core types for Light Protocol SDK"

[features]
default = ["std", "v2"]
std = ["alloc", "light-compressed-account/std", "solana-msg"]
alloc = ["light-compressed-account/alloc"]
keccak = ["light-hasher/keccak"]
sha256 = ["light-hasher/sha256", "light-compressed-account/sha256"]
token = ["dep:light-token-interface"]
anchor = ["anchor-lang", "light-compressed-account/anchor", "light-compressible/anchor", "solana-program-error", "light-token-interface?/anchor"]
idl-build = ["anchor-lang/idl-build", "light-compressible/idl-build", "anchor", "light-token-interface?/idl-build"]
v2 = []
cpi-context = []
light-account = ["cpi-context", "token"]
poseidon = ["light-hasher/poseidon", "light-compressed-account/poseidon"]

[dependencies]
anchor-lang = { workspace = true, optional = true }
# Light Protocol dependencies
light-account-checks = { workspace = true }
light-hasher = { workspace = true }
light-compressed-account = { workspace = true }
light-compressible = { workspace = true }
light-macros = { workspace = true }
light-token-interface = { workspace = true, optional = true }
solana-msg = { workspace = true, optional = true }
solana-program-error = { workspace = true, optional = true }

# External dependencies
borsh = { workspace = true }
bytemuck = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
solana-pubkey = { workspace = true }
solana-account-info = { workspace = true }
light-account-checks = { workspace = true, features = ["solana", "test-only"] }
light-compressed-account = { workspace = true, features = ["keccak"] }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
