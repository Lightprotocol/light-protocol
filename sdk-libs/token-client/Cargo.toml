[package]
name = "light-token-client"
version = "0.1.0"
edition = { workspace = true }

[features]
test-sbf = []

[dependencies]
# Light Protocol dependencies
light-compressed-token-types = { workspace = true }
light-compressed-account = { workspace = true, features = ["std"] }
light-ctoken-types = { workspace = true }
light-sdk = { workspace = true }
light-client = { workspace = true, features = ["v2"] }
light-compressed-token-sdk = { workspace = true }
light-zero-copy = { workspace = true }

# Solana dependencies
solana-pubkey = { workspace = true, features = ["sha2", "curve25519"] }
solana-instruction = { workspace = true }
solana-msg = { workspace = true }
solana-keypair = { workspace = true }
solana-signer = { workspace = true }
solana-signature = { workspace = true }
spl-token-2022 = { workspace = true }
spl-pod = { workspace = true }
borsh = { workspace = true }

[dev-dependencies]
light-program-test = { workspace = true, features = ["devenv"] }
light-test-utils = { workspace = true }
light-compressed-token = { workspace = true }
tokio = { workspace = true }
solana-sdk = { workspace = true }
spl-token = { workspace = true }
anchor-spl = { workspace = true }
anchor-lang = { workspace = true }
