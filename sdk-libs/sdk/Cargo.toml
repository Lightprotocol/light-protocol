[package]
name = "light-sdk"
version = "0.12.0"
description = "Rust SDK for ZK Compression on Solana"
repository = "https://github.com/Lightprotocol/light-protocol"
license = "Apache-2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "light_sdk"

[features]
solana = [
    "solana-cpi",
    "solana-instruction",
    "solana-pubkey",
    "solana-pubkey/borsh",
    "solana-pubkey/curve25519",
    "solana-pubkey/sha2",
    "solana-account-info",
    "solana-msg",
    "solana-program-error",
    "borsh",
    "light-compressed-account/solana",
]
default = ["solana"]
idl-build = ["anchor-lang/idl-build"]
anchor = ["anchor-lang", "light-compressed-account/anchor"]
v2 = []

[dependencies]
solana-pubkey = { workspace = true, optional = true }
solana-account-info = { workspace = true, optional = true }
solana-msg = { workspace = true, optional = true }
solana-cpi = { workspace = true, optional = true }
solana-program-error = { workspace = true, optional = true }
solana-instruction = { workspace = true, optional = true }

anchor-lang = { workspace = true, optional = true }
num-bigint = { workspace = true }

# only needed with solana-program
borsh = { workspace = true, optional = true }
thiserror = { workspace = true }

light-sdk-macros = { workspace = true }
light-macros = { workspace = true }
light-compressed-account = { workspace = true }
light-hasher = { workspace = true }
light-account-checks = { workspace = true }

[dev-dependencies]
num-bigint = { workspace = true }
light-compressed-account = { workspace = true , features = ["new-unique"]}
