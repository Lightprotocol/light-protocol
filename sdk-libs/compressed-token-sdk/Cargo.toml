[package]
name = "light-compressed-token-sdk"
version = "0.1.0"
edition = { workspace = true }

[features]
default = ["anchor"]
anchor = ["anchor-lang", "light-compressed-token-types/anchor", "light-ctoken-types/anchor", "light-sdk/anchor"]
profile-program = [
    "light-profiler/profile-program",
    "light-compressed-account/profile-program",
    "light-ctoken-types/profile-program",
]
profile-heap = [
    "light-profiler/profile-heap",
    "light-compressed-account/profile-heap",
    "light-ctoken-types/profile-heap",
]

[dependencies]
# Light Protocol dependencies
light-compressed-token-types = { workspace = true }
light-compressed-account = { workspace = true }
light-ctoken-types = { workspace = true }
light-sdk = { workspace = true }
light-macros = { workspace = true }
light-account-checks = { workspace = true, features = ["solana"] }
light-sdk-types = { workspace = true }
light-zero-copy = { workspace = true }
light-profiler = { workspace = true }


# Serialization
borsh = { workspace = true }
# Solana dependencies
solana-msg = { workspace = true }
solana-pubkey = { workspace = true, features = ["sha2", "curve25519"] }
solana-instruction = { workspace = true }
solana-account-info = { workspace = true }
solana-cpi = { workspace = true }
solana-program-error = { workspace = true }
spl-token-2022 = { workspace = true }
spl-pod = { workspace = true }

arrayvec = { workspace = true }
thiserror = { workspace = true }

# Optional Anchor dependency
anchor-lang = { workspace = true, optional = true }
anchor-spl = { version = "=0.31.1", git = "https://github.com/lightprotocol/anchor", rev = "d8a2b3d9", features = ["memo", "metadata", "idl-build"] }

[dev-dependencies]
light-account-checks = { workspace = true, features = ["test-only", "pinocchio"] }
anchor-lang = { workspace = true }
light-compressed-token = { workspace = true }
pinocchio = { workspace = true }


[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
