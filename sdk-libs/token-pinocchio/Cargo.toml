[package]
name = "light-token-pinocchio"
version = "0.4.0"
edition = { workspace = true }
description = "Pinocchio SDK for Light Tokens"
license = "Apache-2.0"
repository = "https://github.com/Lightprotocol/light-protocol"

[features]
default = []

[dependencies]
# Pinocchio
pinocchio = { workspace = true }
pinocchio-pubkey = { workspace = true }

# Light Protocol dependencies
light-sdk-types = { workspace = true, default-features = false, features = ["token", "v2", "alloc"] }
light-token-interface = { workspace = true }
light-account-checks = { workspace = true, default-features = false, features = ["pinocchio"] }
light-compressed-account = { workspace = true }
light-macros = { workspace = true }

# Serialization
borsh = { workspace = true }

[dev-dependencies]
light-account-checks = { workspace = true, features = ["test-only", "pinocchio", "std", "solana"] }

[lints.rust.unexpected_cfgs]
level = "allow"
check-cfg = [
    'cfg(target_os, values("solana"))',
    'cfg(feature, values("frozen-abi", "no-entrypoint"))',
]
